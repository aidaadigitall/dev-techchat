
version: '3.8'

services:
  # --- PROXY REVERSO (HTTPS Automático) ---
  proxy:
    image: caddy:2-alpine
    container_name: tech_proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - tech_net
    depends_on:
      - frontend
      - api

  # --- FRONTEND (tech.escsistemas.com) ---
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Mantendo args de build para compatibilidade, mesmo se não usados diretamente
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    container_name: tech_frontend
    restart: always
    expose:
      - "80" 
    networks:
      - tech_net

  # --- BACKEND (apitechchat.escsistemas.com) ---
  api:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: tech_backend
    restart: always
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_HOST=redis
      - WHATSMEOW_URL=http://whatsmeow:8080
      - API_BASE_URL=https://apitechchat.escsistemas.com
      # Supabase/Postgres Connection
      - SUPABASE_URL=${VITE_SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      # Database Connection String for Prisma (Important!)
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=supersecret_saas_key_change_me
    depends_on:
      - redis
      - whatsmeow
    networks:
      - tech_net

  # --- QUEUE & CACHE ---
  redis:
    image: redis:alpine
    container_name: tech_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - tech_net

  # --- WHATSAPP ENGINE ---
  whatsmeow:
    image: mikelue/whatsmeow-http-api:latest
    container_name: tech_whatsmeow
    restart: always
    volumes:
      - whatsmeow_data:/app/db
    networks:
      - tech_net

networks:
  tech_net:
    driver: bridge

volumes:
  redis_data:
  whatsmeow_data:
  caddy_data:
  caddy_config:
