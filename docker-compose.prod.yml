
version: '3.8'

services:
  # --- PROXY & SSL ---
  proxy:
    image: caddy:2-alpine
    container_name: tech_proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - tech_net
    depends_on:
      - frontend
      - api

  # --- FRONTEND APP ---
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tech_frontend
    restart: always
    expose:
      - "80" 
    environment:
      - VITE_API_URL=https://apitechchat.escsistemas.com
    networks:
      - tech_net

  # --- BACKEND API ---
  api:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: tech_backend
    restart: always
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_HOST=redis
      - WHATSMEOW_URL=http://whatsmeow:8080
      - API_BASE_URL=https://apitechchat.escsistemas.com
      # Usa a string de conex√£o do Postgres interno
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/techchat?schema=public}
      - JWT_SECRET=${JWT_SECRET:-techchat_secure_secret}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - tech_net

  # --- DATABASE ---
  postgres:
    image: postgres:15-alpine
    container_name: tech_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-techchat}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tech_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- QUEUE & CACHE ---
  redis:
    image: redis:alpine
    container_name: tech_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - tech_net

  # --- WHATSAPP ENGINE ---
  whatsmeow:
    image: mikelue/whatsmeow-http-api:latest
    container_name: tech_whatsmeow
    restart: always
    volumes:
      - whatsmeow_data:/app/db
    networks:
      - tech_net

networks:
  tech_net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  whatsmeow_data:
  caddy_data:
  caddy_config:
