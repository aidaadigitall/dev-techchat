
version: '3.8'

services:
  # --- PROXY REVERSO (HTTPS Autom√°tico) ---
  proxy:
    image: caddy:2-alpine
    container_name: tech_proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - tech_net
    depends_on:
      - frontend
      - api

  # --- FRONTEND ---
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tech_frontend
    restart: always
    expose:
      - "80" 
    environment:
      - VITE_API_URL=https://apitechchat.escsistemas.com
    networks:
      - tech_net

  # --- BACKEND ---
  api:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: tech_backend
    restart: always
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - API_BASE_URL=https://apitechchat.escsistemas.com
      # Credentials injected via .env file on host
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - REDIS_HOST=redis
      - WHATSMEOW_URL=http://whatsmeow:8080
    depends_on:
      - redis
      - whatsmeow
    networks:
      - tech_net

  # --- SERVICES ---
  redis:
    image: redis:alpine
    container_name: tech_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - tech_net

  whatsmeow:
    image: mikelue/whatsmeow-http-api:latest
    container_name: tech_whatsmeow
    restart: always
    volumes:
      - whatsmeow_data:/app/db
    networks:
      - tech_net

networks:
  tech_net:
    driver: bridge

volumes:
  redis_data:
  whatsmeow_data:
  caddy_data:
  caddy_config:
